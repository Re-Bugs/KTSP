<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNU 재능 공유 플랫폼</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/content.css">
    <style>
        /* 테이블 스타일 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }

        td {
            background-color: #fafafa;
        }

        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }

        tr:hover td {
            background-color: #f1f1f1;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

<div th:insert="~{fragments/header :: header}"></div>

<!-- 사이드바와 콘텐츠를 포함하는 컨테이너 -->
<div class="main-container" style="display: flex; max-width: 1200px; margin: 0 auto; padding-top: 20px;">
    <!-- 사이드바 삽입 -->
    <div th:insert="~{fragments/sidebar/mypage_sidebar :: mypage_sidebar}"></div>

    <!-- 콘텐츠 영역 -->
    <div class="content">
        <h1>내 정보</h1>

        <!-- 사용자 정보 테이블 -->
        <table>
            <tr>
                <th>학번</th>
                <td th:text="${user.studentNumber}">12345678</td>
            </tr>
            <tr>
                <th>학년</th>
                <!-- 변환된 학년 텍스트 표시 -->
                <td th:text="${levelText}">2학년</td>
            </tr>
            <tr>
                <th>이름</th>
                <td th:text="${user.name}">홍길동</td>
            </tr>
            <tr>
                <th>이메일</th>
                <td th:text="${user.EMail}">홍길동</td>
            </tr>
            <tr>
                <th>전화번호</th>
                <td th:text="${user.tel}">010-1234-5678</td>
            </tr>
            <tr>
                <th>전공</th>
                <td th:text="${user.major}">컴퓨터공학</td>
            </tr>
            <tr>
                <th>직전학기 성적</th>
                <td th:text="${user.lastGrades}">3.75</td>
            </tr>
        </table>
    </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

</body>
</html>
