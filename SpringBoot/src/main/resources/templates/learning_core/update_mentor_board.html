<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KNU 재능 공유 플랫폼</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="/css/content.css">
</head>
<body>
<div th:insert="~{fragments/header :: header}"></div>

<!-- 사이드바와 콘텐츠를 포함하는 컨테이너 -->
<div class="main-container" style="display: flex; max-width: 1200px; margin: 0 auto; padding-top: 20px;">
  <!-- 사이드바 삽입 -->
  <div th:insert="~{fragments/sidebar/learning_core_sidebar :: learning_core_sidebar}"></div>

  <!-- 콘텐츠 영역 -->
  <div class="content">
    <h1>러닝코어 - 가르치미 게시글 수정</h1>
    <hr>

    <!-- 글 작성 폼 -->
    <form th:action="@{/learning_core/mentor/update/{id}(id=${updateBoardDTO.id})}" method="post" style="margin-top: 20px;" enctype="multipart/form-data">
      <!-- 제목 입력 -->
      <div>
        <label for="title" class="add-label">제목</label>
        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" class="add-input"
               th:value="${updateBoardDTO.title}" required>
      </div>

      <!-- 내용 입력 -->
      <div>
        <label for="content" class="add-label">내용</label>
        <textarea id="content" name="content" placeholder="내용을 입력하세요" rows="30" class="add-textarea" required
                  th:text="${updateBoardDTO.content}"></textarea>
      </div>

      <!-- 기존 파일 목록 -->
      <div>
        <label class="add-label">기존 파일 목록</label>
        <ul>
          <li th:each="fileName : ${updateBoardDTO.fileNames}" style="margin-bottom: 10px;">
            <span th:text="${fileName}"></span>
            <input type="hidden" class="file-name-hidden" th:value="${fileName}">
            <button type="button" class="delete-button" style="margin-left: 10px;">삭제</button>
          </li>
        </ul>
      </div>

      <!-- AJAX 삭제 요청에 사용할 URL을 저장 -->
      <input type="hidden" id="boardId" th:value="${updateBoardDTO.id}">
      <input type="hidden" id="deleteUrl" th:value="@{/learning_core/mentor/delete-file}">

      <!-- 새 파일 추가 -->
      <div>
        <label for="newFiles" class="add-label">파일 추가</label>
        <input type="file" id="newFiles" name="newFiles" multiple>
      </div>

      <!-- 제출 버튼 -->
      <div style="text-align: right;">
        <button type="submit">작성 완료</button>

        <button type="button" id="cancel"
                th:onclick="|location.href='@{/learning_core/mentor/{id}(id=${updateBoardDTO.id})}'|"
                style="float: right;">취소
        </button>
      </div>
    </form>
  </div>
</div>

<div th:insert="~{fragments/footer :: footer}"></div>

<script src="/js/update_board.js"></script>

</body>
</html>
